<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Podcast Q&A</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ§ Podcast Q&A Assistant</h1>
            <p>Ask questions about your podcast content and get intelligent answers</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>ğŸ‘‹ Hello! I'm your podcast Q&A assistant. Ask me anything about the podcast content in your database.</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="questionInput" 
                        placeholder="Ask a question about the podcast content..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    Press Enter to send, Shift+Enter for new line
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            <span class="status-indicator" id="statusIndicator">â—</span>
            <span id="statusText">Ready</span>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Searching and generating answer...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
